<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist.css" />
    <script
      src="https://kit.fontawesome.com/d6602f11f6.js"
      crossorigin="anonymous"
    ></script>
    <title>My Portfolio</title>
  </head>
  <body>
    <nav class="relative my-5 mx-12">
      <div class="hidden md:flex items-center justify-between">
        <!-- Logo -->
        <div>Logo</div>
        <!-- Menu -->
        <div class="space-x-5">
          <a href="#" class="hover:text-red-600">About me</a>
          <a href="#" class="hover:text-red-600">Skills</a>
          <a href="#" class="hover:text-red-600">Projects</a>
          <a href="#" class="hover:text-red-600">Contact me</a>
        </div>
      </div>
    </nav>

    <!-- Back to the top button -->
    <div class="fixed bottom-5 right-3">
      <i class="fa-solid fa-arrow-up py-2 px-2.5 bg-red-400 rounded-full"></i>
    </div>

    <main class="relative">
      <!-- Top page -->
      <section
        class="container min-h-screen flex flex-col items-center justify-center space-x-10 space-y-10"
      >
        <!-- Hero -->
        <div
          class="flex flex-col items-center justify-center md:flex-row space-x-10 space-y-10"
        >
          <!-- Greeting -->
          <h1 class="text-center text-4xl md:text-6xl md:text-left md:w-1/2">
            Hi, I'm Miki and <br />this is my Portfolio.
          </h1>
          <!-- Picture -->
          <div class="md:w-1/2">picture</div>
        </div>

        <!-- Buttons and icons -->
        <div
          class="flex flex-col space-y-10 md:flex-row justify-between md:space-y-0 md:space-x-10"
        >
          <!-- Buttons -->
          <div
            class="flex flex-col space-y-5 md:flex-row md:space-x-5 md:space-y-0"
          >
            <div>
              <a
                href="#"
                class="block text-center py-2 px-3 bg-red-400 rounded-full"
                >Wanna know about me?</a
              >
            </div>
            <div>
              <a
                href="#"
                class="block text-center py-2 px-3 bg-red-400 rounded-full"
                >Check out my projects!</a
              >
            </div>
            <div>
              <a
                href="#"
                class="block text-center py-2 px-3 bg-red-400 rounded-full"
                >Get in touch!</a
              >
            </div>
          </div>

          <!-- icons -->
          <div class="flex justify-center space-x-6">
            <a href="#" class="text-4xl"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="#" class="text-4xl"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="text-4xl"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
